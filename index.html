<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link defer rel="stylesheet" href="./style/style.css">
    <script defer src="./js/app.js"></script>

</head>
<body>
    <main>
        <section class="grid" id="cellGrid" oncontextmenu="return false"></section>
        <aside>
            <div>
                <div id="hintFlagDiv">
                    <button id="hintBtuton" onclick="giveHint(0)">?</button>
                    <div id="flagDisplay"></div>
                </div>
                <div class="dropdown">
                    <button id="restartButton" onclick="init()">Restart</button>
                    <div class="dropdownElements">
                        <input class="inputBox" placeholder="Column Number" id="rowCount"/>
                        <input class="inputBox" placeholder="Row Number" id="columnCount"/>
                        <input class="inputBox" placeholder="Mine Number" id="mineCount"/>
                    </div>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
